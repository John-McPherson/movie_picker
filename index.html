<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>Popcorn</title>
		<link
			rel="stylesheet"
			href="./assets/css/lib/jquery-ui.structure.css"
		/>
		<link rel="stylesheet" href="./assets/css/normalize.css" />
		<link rel="stylesheet" href="./assets/css/style.css" />
	</head>

	<body>
		<main>
			<nav>
				<div>
					<p>Movies: <span id="movie_count">20</span></p>
				</div>
				<div class="nav__right">
					<button class="login-btn">Update Data</button>
					<label class="toggle">
						<input type="checkbox" id="list-toggle" />
						<span class="slider"></span>
					</label>
				</div>
			</nav>
			<div class="options">
				<form id="streaming-services" data-type="services"></form>
			</div>
			<div class="options">
				<form id="genres" data-type="genres"></form>
			</div>
			<div id="output"></div>
			<button class="movie-btn">Get me a dang movie</button>

			<div class="slider-container">
				<div id="runtime_slider" class="sliderClass"></div>
				<p>min runtime: <span class="slide_label"></span></p>
				<p>max runtime: <span class="slide_label"></span></p>
			</div>

			<footer>
				<p>
					This product uses the
					<a
						href="https://developer.themoviedb.org"
						target="_blank"
						rel="noopener"
						>TMDB API</a
					>
					but is not endorsed or certified by TMDB.
				</p>
				<img
					src="./assets/images/tmdb_logo.svg"
					alt="THe Internet Movie Database Logo"
				/>
			</footer>
		</main>
		<script src="./assets/js/lib/jquery.js"></script>
		<script src="./assets/js/lib/jquery-ui.min.js"></script>
		<script type="module" src="./assets/js/main.js"></script>
		<script></script>
	</body>
</html>
